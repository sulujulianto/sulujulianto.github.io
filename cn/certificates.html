<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.5s, color 0.5s, background-image 0.5s;
        }

        .hero-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.5rem; 
        }
        .hero-image {
            order: 1; 
        }
        .hero-text {
            order: 2;
        }

        @media (min-width: 768px) {
            .hero-container {
                display: grid;
                grid-template-columns: repeat(2, minmax(0, 1fr)); 
            }
            .hero-image {
                order: initial; 
                grid-column: 2; 
            }
            .hero-text {
                order: initial; 
                grid-column: 1;
                grid-row: 1; 
            }
        }

        /* --- Tema Terang --- */
        body {
            background-image: linear-gradient(to bottom right, #a5f3fc, #60a5fa);
            color: #0f172a;
        }
        h1, h2, h3, h4, h5, h6, p, li, span { color: #0f172a; }
        a { color: #1e3a8a; } 
        a:hover { color: #1d4ed8; } 

        .cv-download-btn span, .cv-download-btn i {
            color: #ffffff !important; 
        }

        .section-highlight { color: #1d4ed8; }
        .card {
            background-color: rgba(255, 255, 255, 0.65);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.05);
        }
        .filter-btn-active {
            background-color: #0f172a !important;
            color: #ffffff !important;
            border: 1px solid #0f172a !important;
        }
        .filter-btn {
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            color: #0f172a;
        }
        .filter-btn:hover {
            background-color: #e5e7eb;
        }
        
        #contact input, #contact textarea {
            background-color: #ffffff !important;
            color: #0f172a !important;
            border: 1px solid #d1d5db !important;
        }
        #contact .social-icon { color: #0f172a !important; }

        /* --- Tema Gelap --- */
        html.dark body {
            background-color: #0c1322;
            background-image: linear-gradient(to bottom right, #0f172a, #1e293b);
            color: #94a3b8;
        }
        html.dark h1, html.dark h2, html.dark h3, html.dark h4, html.dark h5, html.dark h6, html.dark a { color: #eff6ff; }
        html.dark p, html.dark li, html.dark span { color: #94a3b8; }
        
        html.dark .section-highlight { color: #60a5fa; }
        html.dark .card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }
        html.dark .filter-btn-active {
            background-color: #60a5fa !important;
            color: #1e293b !important;
            border: 1px solid #60a5fa !important;
        }
        html.dark .filter-btn {
            background-color: #1e293b;
            border: 1px solid #374151;
            color: #94a3b8;
        }
        html.dark .filter-btn:hover {
            background-color: #4b5563;
        }
        html.dark #contact input, html.dark #contact textarea {
            background-color: #374151 !important;
            color: #eff6ff !important;
            border: 1px solid #4b5563 !important;
        }
        html.dark #contact .social-icon { color: #94a3b8 !important; }

        /* --- Animasi --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .card {
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        html.dark .card:hover {
            box-shadow: 0 10px 15px -3px rgba(255, 255, 255, 0.05), 0 4px 6px -2px rgba(255, 255, 255, 0.02);
        }

        .skill-icon {
            transition: transform 0.2s ease-out;
        }
        .skill-item:hover .skill-icon {
            transform: scale(1.1);
        }

        /* --- Gaya Navbar dan Footer --- */
        .header-footer-bg {
            background-color: transparent;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: none;
            transition: background-color 0.5s, border-color 0.5s;
        }
        
        .navbar-light-theme a, .navbar-light-theme button {
            color: #000000 !important;
        }
        .navbar-light-theme a:hover {
            color: #3b82f6 !important;
        }

        html.dark .navbar-light-theme a, html.dark .navbar-light-theme button {
            color: #eff6ff !important;
        }
        html.dark .navbar-light-theme a:hover {
            color: #60a5fa !important;
        }

        /* --- Gaya Tombol Tema --- */
        .theme-switch-wrapper {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            cursor: pointer;
        }
        .theme-switch-wrapper input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider .icon-inside {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            transition: opacity 0.4s;
        }
        .slider .icon-sun-on-slider {
            left: 8px;
            color: #facc15;
            opacity: 1;
        }
        .slider .icon-moon-on-slider {
            right: 8px;
            color: #6366f1;
            opacity: 0;
        }
        input:checked + .slider .icon-sun-on-slider {
            opacity: 0;
        }
        input:checked + .slider .icon-moon-on-slider {
            opacity: 1;
        }
        html.dark .slider { background-color: #4b5563; }
        html.dark .slider:before { background-color: #a0aec0; }
        html.dark input:checked + .slider { background-color: #60a5fa; }
        html.dark input:checked + .slider:before { background-color: #eff6ff; }

        /* Gaya Tombol Scroll ke Atas */
        #to-top-btn {
            background-color: #000000;
            color: #ffffff;
            border-radius: 9999px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }
        #to-top-btn:hover {
            background-color: #333333;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        html.dark #to-top-btn {
            background-color: #2563eb;
        }
        html.dark #to-top-btn:hover {
            background-color: #3b82f6;
        }
        .profile-photo-circle {
            background-color: #000000;
        }
        html.dark .profile-photo-circle {
            background-image: linear-gradient(to bottom right, #38bdf8, #3b82f6) !important;
        }
        footer p, footer a {
            color: #000000 !important; 
        }
        html.dark footer p, html.dark footer a {
            color: #94a3b8 !important; 
        }
    </style>
</head>
